<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sider">
        <!-- <img class="sider-image" src="bgimg.jpg" alt="background"> -->
        <div class="odinlogo-body">
            <img src="odin-lined.png" alt="" class="odinlogo-body-face"> 
            <p>
                ODIN
            </p>
        </div>
        <footer>
            <p>
                Photo by <a href="https://unsplash.com/es/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a>
            </p>    
        </footer>
    </div>
    <main>
        <header>
            <p>
                This is not a real online service! You know you need something like this in your life to help you realize your deepst dreams.
            </p>
            <p>Sign up <span>now</span> to get started</p>
            <p>You <span>know</span> you want to.
            </p>
        </header>
        <form action="">
            <div class="form-card">
                <h2>Let's do this!</h2>
                <div class="row">
                    <div class="field">
                        <label for="name">first name</label>
                        <input type="text" id="name">
                    </div>
                    <div class="field">
                        <label for="last">last name</label>
                        <input type="text" id="last">
                    </div>
                </div>
                <div class="row">
                    <div class="field">
                        <label for="email">email</label>
                        <input type="email" id="email">
                    </div>
                    <div class="field">
                        <label for="phone">phone number</label>
                        <input type="tel" id="phone">
                    </div>
                </div>
                <div class="row">
                    <div class="field">
                        <label for="pass">password</label>
                        <input type="password" id="pass" minlength="8">
                    </div>
                    <div class="field">
                        <label for="k_pass">confirm password</label>
                        <input type="password" id="k_pass" minlength="8">
                    </div>
                    
                </div>
            </form>
                
            <div class="submit">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>

        </div>
    </main>

</body>
</html>
